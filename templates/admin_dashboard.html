<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <nav class="bg-gray-800 fixed w-full top-0 z-50 px-16 py-4 shadow-lg">
        <div class="flex justify-between items-center">
            <div>
                <button onclick="window.history.back()" class="bg-green-500 text-gray-900 px-4 py-2 rounded hover:bg-green-400 transition-colors ml-16">Back</button>
            </div>
            <div class="flex items-center">
                <a href="/" class="text-4xl font-bold text-green-500 hover:text-green-400 transition-colors">
                    <span class="text-xl">Insight Bank - Admin</span>
                </a>
            </div>
            <div>
                <a href="/logout" class="bg-green-500 text-gray-900 px-6 py-2 rounded-full hover:bg-green-400 transition-colors">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container max-w-4xl mx-auto mt-24 p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Pending User Approvals</h2>
        <table class="w-full text-left">
            <thead class="bg-gray-700">
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Account Number</th>
                    <th class="px-4 py-2">Branch</th>
                    <th class="px-4 py-2">Documents</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr class="border-b border-gray-700">
                    <td class="px-4 py-2">{{.Name}}</td>
                    <td class="px-4 py-2">{{.Username}}</td>
                    <td class="px-4 py-2">{{.AccountNumber}}</td>
                    <td class="px-4 py-2">{{.Branch}}</td>
                    <td class="px-4 py-2">
                        <a href="/{{.PhotoPath}}" target="_blank" class="text-green-500 hover:underline">Photo</a> |
                        <a href="/{{.IDPath}}" target="_blank" class="text-green-500 hover:underline">ID</a>
                    </td>
                    <td class="px-4 py-2">
                        <form action="/approve-user" method="post" class="inline">
                            <input type="hidden" name="user_id" value="{{.UserID}}">
                            <button type="submit" name="action" value="approve" class="bg-green-500 text-gray-900 px-2 py-1 rounded hover:bg-green-400">Approve</button>
                            <button type="submit" name="action" value="reject" class="bg-red-500 text-gray-900 px-2 py-1 rounded hover:bg-red-400">Reject</button>
                        </form>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="6" class="px-4 py-2 text-center">No pending users.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <footer class="text-gray-200 text-center mt-6 fixed bottom-0 left-0 w-full bg-gray-900">
        2025 <a href="https://github.com/benardopiyo/Bank-Management-System" class="text-gray-200 hover:text-gray-100 transition-colors">iLabs</a> | All Rights Reserved
    </footer>
</body>
</html>
