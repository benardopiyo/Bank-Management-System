<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

    <body class="bg-gray-900 text-gray-200 min-h-screen flex justify-center items-center">
        <nav class="bg-gray-800 fixed w-full top-0 z-50 px-16 py-4 shadow-lg">
            <div class="flex justify-between items-center">
                <div>
                    <button onclick="window.history.back()" class="bg-green-500 text-gray-900 px-4 py-2 rounded hover:bg-green-400 transition-colors ml-16">Back</button>
                </div>
                <div class="flex items-center">
                    <a href="/" class="text-4xl font-bold text-green-500 hover:text-green-400 transition-colors">
                        <span class="text-xl">Insight Bank</span>
                      </a>
                </div>
                <div>
                    <a href="/" class="bg-green-500 text-gray-900 px-6 py-2 rounded-full hover:bg-green-400 transition-colors">Logout</a>
                </div>
            </div>
        </nav>

        <div class="bg-dark/50 backdrop-blur-sm p-12 rounded-xl card-shadow">
            <h2 class="text-3xl font-bold mb-4">Request Loan</h2>
            <form action="/apply-loan" method="post" class="mb-4">
                <label for="amount" class="block mb-2">Loan Amount</label>
                <input type="number" id="amount" name="amount" required class="px-4 py-2 rounded bg-gray-700 border-none mr-2">
                <br><br>
                
                <label for="interest_rate" class="block mb-2">Interest Rate (%)</label>
                <input type="number" id="interest_rate" name="interest_rate" step="0.01" required class="px-4 py-2 rounded bg-gray-700 border-none mr-2">
                <br><br>
                
                <label for="repayment_period" class="block mb-2">Repayment Period (months)</label>
                <input type="number" id="repayment_period" name="repayment_period" required class="px-4 py-2 rounded bg-gray-700 border-none mr-2">
                <br><br>
                
                <button type="submit" class="bg-green-500 text-gray-900 px-4 py-2 rounded hover:bg-green-400 transition-colors">Submit Loan Request</button>
            </form>
        </div>
        <footer class="text-gray-200 text-center mt-6 fixed bottom-0 left-0 w-full bg-gray-900"> 2025 <a href="https://github.com/benardopiyo/Bank-Management-System" class="text-gray-200 hover:text-gray-100 transition-colors">iLabs</a> | All Rights Reserved</footer>
    </body>

</html>
