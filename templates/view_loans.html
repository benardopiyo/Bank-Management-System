<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex justify-center items-center">

    <nav class="bg-gray-800 fixed w-full top-0 z-50 px-16 py-4 shadow-lg">
        <div class="flex justify-between items-center">
            <div>
                <button onclick="window.history.back()" class="bg-green-500 text-gray-900 px-4 py-2 rounded hover:bg-green-400 transition-colors ml-16">Back</button>
            </div>
            <div class="flex items-center">
                <a href="/" class="text-4xl font-bold text-green-500 hover:text-green-400 transition-colors">
                    <span class="text-xl">Insight Bank</span>
                  </a>
            </div>
            <div>
                <a href="/logout" class="bg-green-500 text-gray-900 px-6 py-2 rounded-full hover:bg-green-400 transition-colors">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container max-w-2xl mx-auto mt-24 p-8 bg-gray-900 rounded-lg shadow-lg transform translate-x-10">
        <h2 class="text-3xl font-bold mb-4">My Loan Requests</h2>
        <table border="5" class="w-full">
            <tr class="bg-gray-600 text-white">
                <th class="px-4 py-2">Loan ID</th>
                <th class="px-4 py-2">Amount</th>
                <th class="px-4 py-2">Interest Rate</th>
                <th class="px-4 py-2">Repayment Period (months)</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2">Date Disbursed</th>
            </tr>
            {{range .}}
            <tr class="bg-black-600 text-white">
                <td class="px-4 py-2">{{.LoanID}}</td>
                <td class="px-4 py-2">{{.Amount}}</td>
                <td class="px-4 py-2">{{.InterestRate}}%</td>
                <td class="px-4 py-2">{{.RepaymentPeriod}}</td>
                <td class="px-4 py-2">{{.Status}}</td>
                <td class="px-4 py-2">{{.CreatedAt}}</td>
            </tr>
            {{end}}
        </table>
    </div>

    <footer class="text-gray-200 text-center mt-6 fixed bottom-0 left-0 w-full bg-gray-900">Â© 2025  <a href="https://github.com/benardopiyo/Bank-Management-System" class="text-gray-200 hover:text-gray-100 transition-colors">iLabs</a> | All Rights Reserved</footer>

    </footer>
</body>

</html>
